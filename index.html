<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="compony-logo">
                <img src="./assets/black.png" alt="compony-logo">
            </a>
            <div class="nav-links ">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Cricket" onclick="onNavItemClick('Cricket')">Cricket</li>
                    <li class="hover-link nav-item" id="Stock"  onclick="onNavItemClick('Stock')">Stock</li>
                    <li class="hover-link nav-item" id="BitCoin"  onclick="onNavItemClick('BitCoin')">BitCoin</li>
                    <li class="hover-link nav-item" id="Technology"  onclick="onNavItemClick('Technology')">Technology</li>
                    <li class="hover-link nav-item" id="AI"  onclick="onNavItemClick('AI')">AI</li>


                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text"  id="search-txt" class="news-input" placeholder="e.g. Science">
                <button  id = "search-btn" class="search-btn">Search </button>
                
            </div>
        </div>
    </nav>

    <main class="container flex"> 
        <div class="card-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-logo" id="news-img">
            </div>
                <div class="card-content">
                    <h3 id="new-title">This is Title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 26/08/2024</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci recusandae accusantium provident? Quibusdam enim eos iusto tempora, sed facilis maiores dignissimos non nesciunt, eius vero corrupti quae rerum sunt repellat.</p>
                </div>
            </div>
    </template>
    
    <script src="app.js"></script>
</body>
</html>
